<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-num" oninput="enter()">
        </div>
        <div class="div1">
            <h2>Length (Meter/Feet)</h2>
            <h3 id="length"> 0 meters = 0.000 feet | 0 feet = 0.000 meters </h3>
        </div>
        <div class="div2">
            <h2>Volume (Liters/Gallons)</h2>
            <h3 id="volume"> 0 litres = 0.000 gallons | 0 gallons = 0.000 litres </h3>
        </div>
        <div class="div2">
            <h2>Mass (Kilograms/Pounds)</h2>
            <h3 id="mass"> 0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos </h3>
        </div>
        <script src="index.js"></script>
    </body>
</html>
